<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Telegram Rooms</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://i.postimg.cc/j5pCb4ph/IMG-20250706-WA0031.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 30px;
            color: #0088cc;
        }
        
        .room-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid #0088cc;
        }
        
        .room-card h2 {
            margin-top: 0;
            color: #0088cc;
        }
        
        .join-btn {
            display: inline-block;
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .join-btn:hover {
            background-color: #006699;
        }
        
        .admin-contact {
            margin-top: 40px;
            padding: 15px;
            background-color: rgba(0, 136, 204, 0.2);
            border-radius: 10px;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>PUBLIC TELEGRAM ROOMS</h1>
            
            <div class="room-card">
                <h2>ROOM PUBLIC #1</h2>
                <a href="https://t.me/+M4pb5X3bClE1NjZl" class="join-btn">JOIN ROOM</a>
            </div>
            
            <div class="room-card">
                <h2>ROOM PUBLIC #2</h2>
                <a href="https://t.me/+Ck2L9rZv7WE4MDZl" class="join-btn">JOIN ROOM</a>
            </div>
            
            <div class="room-card">
                <h2>ROOM PUBLIC #3</h2>
                <a href="https://t.me/roompublicc1" class="join-btn">JOIN ROOM</a>
            </div>
            
            <div class="room-card">
                <h2>ROOM PUBLIC #4</h2>
                <a href="https://t.me/+zrUAO6kuCaExNTM1" class="join-btn">JOIN ROOM</a>
            </div>
            
            <div class="admin-contact">
                <h3>Untuk pertanyaan lebih lanjut:</h3>
                <p>Hubungi Admin Telegram: <a href="https://t.me//xtrtapz" style="color: #0088cc;">@xtrtapz</a></p>
            </div>
            
            <div class="footer">
                <p>Terima kasih sudah join, semoga kalian betah yaaa!</p>
            </div>
        </div>
    </div>
</body>
</html>
